name: "Test"

on: [pull_request]

jobs:
  test:
    strategy:
      matrix:
        node: [14.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    steps:
      - name: Checkout
      - uses: actions/checkout@v1

      - name: "Install yarn"
        run: npm install -g yarn

      - name: "Install dependencies"
        run: yarn

      - name: "ESLint"
        run: npm run lint

      - name: "Build production build"
        run: npm run build

      - name: "Run tests"
        run: npm test
